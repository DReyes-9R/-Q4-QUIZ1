<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">

</head>
<body>

  <div class="container">
    
    <h1 class="mt-4">Body Mass Index (BMI) Calculator</h1>
    <p>Use this tool to calculate your BMI and determine your weight category based on WHO guidelines.</p>


<button class="btn btn-info mb-3" onclick="toggleInstructions()">Instructions</button>
  <div class="instructions alert alert-secondary">
    <p>Please enter your weight in kilograms and your height in meters.</p>
  </div>

  <div class="mb-3 text-start">
    <label for="weight" class="form-label">Weight (kg):</label>
    <input type="number" id="weight" class="form-control" placeholder="E.G. 70">
  </div>

  <div class="mb-3 text-start">
      <label for="height" class="form-label">Height (m):</label>
      <input type="number" step="0.01" id="height" class="form-control" placeholder="E.G. 1.75">
  </div>

    <div class="d-flex gap-2">
      <button onclick="calculateBMI()" class="btn btn-info">Calculate BMI</button>
      <button onclick="reloadPage()" class="btn btn-info">Refresh</button>
    </div>

  <div id="result" class="mt-3 alert alert-light bmi-result"></div>
  </div>
<!-- External JS -->
    <script src="main.js"></script>
